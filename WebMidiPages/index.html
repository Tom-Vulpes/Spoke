<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Drum Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 50%, #ee5a6f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #a0a0a0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .status {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: rgba(30, 30, 50, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid #2a2a4a;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .status-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 69, 96, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .status-item:hover::before {
            left: 100%;
        }
        
        .status-item.active {
            border-color: #e94560;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.4), inset 0 0 20px rgba(233, 69, 96, 0.1);
            transform: translateY(-2px);
        }
        
        .status-item.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e94560, transparent);
            animation: scanline 2s linear infinite;

            0% { transform: translateX(-100%); }

            color: #888;

<body>

            </div>

                <div class="status-label">Patterns Loaded</div>
                <div class="status-value">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="connectMidi">üéõÔ∏è Connect MIDI Controller</button>
            <button id="testSound">‚ñ∂Ô∏è Test Pattern (C3)</button>
            
            <div class="sample-upload">
                <p style="margin-bottom: 15px; font-size: 0.9em; color: #a0a0a0;">
                    Drum patterns will load automatically from your GitHub repository.
                </p>
                <button id="loadSamples">üì¶ Load Drum Patterns</button>
                <div id="loadingStatus" style="margin-top: 10px; font-size: 0.9em; color: #e94560;"></div>
            </div>
            
            <div class="sample-list" id="sampleList"></div>
            
            <div class="settings">
                <h3 style="margin-bottom: 15px;">Settings</h3>

                </div>
                <div class="setting-row">
                    <label>MIDI Channel:</label>
                    <select id="midiChannel">
                        <option value="-1">All Channels</option>
                        <option value="0">Channel 1</option>
                        <option value="1">Channel 2</option>
                        <option value="2">Channel 3</option>
                        <option value="3">Channel 4</option>
                        <option value="4">Channel 5</option>
                        <option value="5">Channel 6</option>
                        <option value="6">Channel 7</option>
                        <option value="7">Channel 8</option>
                        <option value="8">Channel 9</option>
                        <option value="9">Channel 10</option>
                        <option value="10">Channel 11</option>
                        <option value="11">Channel 12</option>
                        <option value="12">Channel 13</option>
                        <option value="13">Channel 14</option>
                        <option value="14">Channel 15</option>
                        <option value="15">Channel 16</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">ü•Å Drum machine ready. Connect your MIDI controller to start triggering patterns.</div>
        </div>
    </div>

    <script>
        // Audio context and sample management
        let audioContext;
        let masterGain;
        const samples = new Map(); // Map note number to AudioBuffer
        const activeSources = new Map(); // Track active notes for polyphony
        let midiAccess = null;
        let selectedChannel = -1; // -1 means all channels
        
        // Initialize audio context on user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioContext.createGain();
                masterGain.gain.value = 0.8;
                masterGain.connect(audioContext.destination);
                log('Audio context initialized', 'success');
            }
        }
        
        // Logging function
        function log(message, type = '') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // Keep only last 50 entries
            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
        
        // Update status displays
        function updateStatus(statusId, value, active = false) {
            const statusDiv = document.getElementById(statusId);
            statusDiv.querySelector('.status-value').textContent = value;
            if (active) {
                statusDiv.classList.add('active');
            } else {
                statusDiv.classList.remove('active');
            }
        }
        
        // Load audio file as sample
        async function loadSample(file, noteNumber) {
            initAudio();
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                samples.set(noteNumber, audioBuffer);
                log(`Loaded: ${file.name} ‚Üí Note ${noteNumber} (${getMidiNoteName(noteNumber)})`, 'success');
                return true;
            } catch (error) {
                log(`Error loading ${file.name}: ${error.message}`, 'error');
                return false;
            }
        }
        
        // Get MIDI note name
        function getMidiNoteName(noteNumber) {
            const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const octave = Math.floor(noteNumber / 12) - 1;
            const noteName = notes[noteNumber % 12];
            return `${noteName}${octave}`;
        }
        
        // Play sample
        function playSample(noteNumber, velocity = 127) {
            if (!samples.has(noteNumber)) {
                return;
            }
            
            initAudio();
            
            // Stop any existing note with the same number (monophonic per note)
            stopSample(noteNumber);
            
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            
            source.buffer = samples.get(noteNumber);
            
            // Apply velocity to volume (MIDI velocity 0-127)
            const velocityGain = velocity / 127;
            gainNode.gain.value = velocityGain;
            
            source.connect(gainNode);
            gainNode.connect(masterGain);
            
            source.start(0);
            
            // Store the source and gain node
            activeSources.set(noteNumber, { source, gainNode });
            
            // Clean up when sample ends
            source.onended = () => {
                if (activeSources.get(noteNumber)?.source === source) {
                    activeSources.delete(noteNumber);
                }
            };
        }
        
        // Stop sample
        function stopSample(noteNumber) {
            if (activeSources.has(noteNumber)) {
                const { source, gainNode } = activeSources.get(noteNumber);
                
                // Quick fade out to avoid clicks
                const now = audioContext.currentTime;
                gainNode.gain.setValueAtTime(gainNode.gain.value, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.02);
                
                source.stop(now + 0.02);
                activeSources.delete(noteNumber);
            }
        }
        
        // Handle MIDI message
        function handleMIDIMessage(message) {
            const [status, note, velocity] = message.data;
            const command = status & 0xf0;
            const channel = status & 0x0f;
            
            // Filter by channel if one is selected
            if (selectedChannel !== -1 && channel !== selectedChannel) {
                return;
            }
            
            if (command === 0x90 && velocity > 0) {
                // Note On
                log(`Note ON: ${getMidiNoteName(note)} (${note}) vel: ${velocity}`, 'midi-activity');
                playSample(note, velocity);
            } else if (command === 0x80 || (command === 0x90 && velocity === 0)) {
                // Note Off
                log(`Note OFF: ${getMidiNoteName(note)} (${note})`, 'midi-activity');
                stopSample(note);
            }
        }
        
        // Connect to MIDI device
        async function connectMIDI() {
            try {
                midiAccess = await navigator.requestMIDIAccess();
                log('MIDI access granted', 'success');
                
                const inputs = Array.from(midiAccess.inputs.values());
                
                if (inputs.length === 0) {
                    log('No MIDI devices found', 'error');
                    updateStatus('midiStatus', 'No Devices');
                    return;
                }
                
                // Connect to all MIDI inputs
                inputs.forEach(input => {
                    input.onmidimessage = handleMIDIMessage;
                    log(`Connected to: ${input.name}`, 'success');
                });
                
                updateStatus('midiStatus', `${inputs.length} Device(s)`, true);
                
                // Handle device changes
                midiAccess.onstatechange = (event) => {
                    if (event.port.type === 'input') {
                        if (event.port.state === 'connected') {
                            event.port.onmidimessage = handleMIDIMessage;
                            log(`MIDI device connected: ${event.port.name}`, 'success');
                        } else {
                            log(`MIDI device disconnected: ${event.port.name}`, 'error');
                        }
                        
                        const currentInputs = Array.from(midiAccess.inputs.values());
                        updateStatus('midiStatus', `${currentInputs.length} Device(s)`, currentInputs.length > 0);
                    }
                };
                
            } catch (error) {
                log(`MIDI Error: ${error.message}`, 'error');
                updateStatus('midiStatus', 'Error');
            }
        }
        
        // Configuration - Update these settings for your GitHub repository
        const GITHUB_CONFIG = {
            username: 'yourusername',        // Your GitHub username
            repo: 'midi-sampler',            // Your repository name
            branch: 'main',                  // Branch name (usually 'main')
            samplesFolder: 'samples',        // Folder where samples are stored
            startingNote: 60,                // MIDI note number to start from (60 = Middle C)
            numberOfSamples: 12              // How many sample files you have (1.wav, 2.wav, etc.)
        };
        
        // Auto-generate sample configuration from numbered files
        function generateSampleConfig() {
            const samples = [];
            const baseUrl = `https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.samplesFolder}`;
            
            for (let i = 1; i <= GITHUB_CONFIG.numberOfSamples; i++) {
                samples.push({
                    url: `${baseUrl}/${i}.wav`,
                    note: GITHUB_CONFIG.startingNote + (i - 1)
                });
            }
            
            return samples;
        }
        
        // Generate the sample configuration
        const SAMPLE_CONFIG = generateSampleConfig();
        
        // Load sample from URL
        async function loadSampleFromURL(url, noteNumber) {
            initAudio();
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                samples.set(noteNumber, audioBuffer);
                
                const fileName = url.split('/').pop();
                log(`Loaded: ${fileName} ‚Üí Pattern ${noteNumber} (${getMidiNoteName(noteNumber)})`, 'success');
                return true;
            } catch (error) {
                log(`Error loading from ${url}: ${error.message}`, 'error');
                return false;
            }
        }
        
        // Load all samples from GitHub
        async function loadAllSamples() {
            if (SAMPLE_CONFIG.length === 0) {
                log('No patterns configured. Please add pattern URLs to SAMPLE_CONFIG.', 'error');
                document.getElementById('loadingStatus').textContent = '‚ö†Ô∏è No patterns configured';
                return;
            }
            
            document.getElementById('loadingStatus').textContent = 'Loading drum patterns...';
            log(`Loading ${SAMPLE_CONFIG.length} drum patterns from GitHub...`);
            
            let loadedCount = 0;
            
            for (const config of SAMPLE_CONFIG) {
                if (await loadSampleFromURL(config.url, config.note)) {
                    loadedCount++;
                }
                document.getElementById('loadingStatus').textContent = 
                    `Loading... ${loadedCount}/${SAMPLE_CONFIG.length}`;
            }
            
            updateSampleList();
            updateStatus('sampleStatus', samples.size);
            log(`Successfully loaded ${loadedCount} of ${SAMPLE_CONFIG.length} drum patterns`, 'success');
            document.getElementById('loadingStatus').textContent = 
                `‚úì Loaded ${loadedCount} patterns`;
        }
        
        // File upload handler (keeping as backup option)
        // You can remove this section if you only want GitHub loading

            const files = Array.from(e.target.files);

            // Start from MIDI note 60 (Middle C)
            let noteNumber = 60;

                if (await loadSample(file, noteNumber)) {
                    loadedCount++;
                    noteNumber++;
                }
            }
            
            updateSampleList();
            updateStatus('sampleStatus', samples.size);
            log(`Successfully loaded ${loadedCount} of ${files.length} samples`, 'success');
        });
        */
        
        // Update sample list display
        function updateSampleList() {
            const listDiv = document.getElementById('sampleList');
            listDiv.innerHTML = '';
            
            samples.forEach((buffer, noteNumber) => {
                const item = document.createElement('div');
                item.className = 'sample-item';
                item.innerHTML = `
                    <span class="sample-name">Pattern ${noteNumber}</span>
                    <span class="sample-note">${getMidiNoteName(noteNumber)}</span>
                `;
                listDiv.appendChild(item);
            });
        }
        
        // Load samples button
        document.getElementById('loadSamples').addEventListener('click', loadAllSamples);
        
        // Test sound button
        document.getElementById('testSound').addEventListener('click', () => {
            initAudio();
            if (samples.size === 0) {
                log('No patterns loaded. Please load drum patterns first.', 'error');
                return;
            }
            
            // Play the first sample
            const firstNote = Array.from(samples.keys())[0];
            log(`Testing pattern: ${getMidiNoteName(firstNote)}`, 'midi-activity');
            playSample(firstNote, 100);
            
            setTimeout(() => {
                stopSample(firstNote);
            }, 500);
        });
        
        // Connect MIDI button
        document.getElementById('connectMidi').addEventListener('click', connectMIDI);
        
        // Master volume control
        const volumeSlider = document.getElementById('masterVolume');
        const volumeValue = document.getElementById('volumeValue');
        
        volumeSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            volumeValue.textContent = value + '%';
            if (masterGain) {
                masterGain.gain.value = value / 100;
            }
        });
        
        // MIDI channel selector
        document.getElementById('midiChannel').addEventListener('change', (e) => {
            selectedChannel = parseInt(e.target.value);
            if (selectedChannel === -1) {
                log('Listening to all MIDI channels');
            } else {
                log(`Listening to MIDI channel ${selectedChannel + 1}`);
            }
        });
        
        // Check for Web MIDI API support
        if (!navigator.requestMIDIAccess) {
            log('Web MIDI API not supported in this browser', 'error');
            document.getElementById('connectMidi').disabled = true;
        }
        
        // Check for Web Audio API support
        if (!window.AudioContext && !window.webkitAudioContext) {
            log('Web Audio API not supported in this browser', 'error');
            updateStatus('audioStatus', 'Not Supported');
        }
    </script>
</body>
</html>
